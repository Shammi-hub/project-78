    <script>
        var names=[
            "2. My father (Shammi Gupta)", 
            "3. My mother (Aditi Gupta)",

        ]

        var images=[
            "shammi.jpg",
            "aditi.jpg",
            "prakriti.jpg",
            "hardik.jpg",
        ]
         
        var i=0;
         function family(){
            document.getElementById("one").innerHTML=names[i];

            }
        }
